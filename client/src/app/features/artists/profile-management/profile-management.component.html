<div class="card">
  <h3>Manage Your Artist Profile</h3>
  <form (ngSubmit)="onProfileSubmit()">
    <div class="form-group">
      <label for="artistName">Artist Name</label>
      <input type="text" id="artistName" name="artistName" [(ngModel)]="profile.artistName" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="profile.imageUrl">
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4" [(ngModel)]="profile.bio"></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save Profile</button>
    </div>
  </form>
</div>
