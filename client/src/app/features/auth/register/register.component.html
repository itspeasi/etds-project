<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join ETDS to buy tickets or host events</p>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="registerData.username" placeholder="Choose a unique username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" placeholder="Create a strong password" required>
      </div>
      
      <div class="form-group">
        <label for="userType">I want to...</label>
        <div class="select-wrapper">
          <select id="userType" name="userType" [(ngModel)]="registerData.userType" required>
            <option value="customer">Buy Tickets (Customer)</option>
            <option value="distributor">Host Events (Distributor)</option>
            <option value="artist">Perform (Artist)</option>
            <!-- Admin hidden for standard registration flow usually, but keeping based on previous logic -->
            <option value="admin">Administer System (Admin)</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a routerLink="/auth/login">Log in</a></p>
    </div>
  </div>
</div>
