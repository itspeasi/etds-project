<div class="form-container-wrapper">
  <div class="form-container">
    <h2>Reset Password</h2>
    <p class="verification-success">Passed verification (Simulated)</p>
    <p>Please enter a new password for user: <strong>{{ username }}</strong></p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
      </div>
      <button type="submit" class="submit-btn">Update Password</button>
    </form>
  </div>
</div>
